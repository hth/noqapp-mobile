do.not.reply.email no-reply@noqapp.com

#For dev environment use this email address
dev.sent.to test@noqapp.com

email.address.name NoQApp
domain sandbox.noqapp.com
parentHost https://noqapp.com

#Protocol for dev always http and for prod its https
#Within the network https can be set to http instead of https
https http
http http

#Domain name
#Within the network this can be ip address. Since its on same
#machine it is a localhost for now otherwise test.receiptofi.com
host localhost
hostname.starts.with sn

#Dev port 8080 and same for prod as secure port is now on nginx
#Within the network this can be tomcat listening port instead
#of secure.port as 443 and port as 80. 443 and 80 would belong to Nginx.
#And all connection would be through Nginx.
#For preventing Received fatal alert handshake_failure "javax net ssl SSLHandshakeException"
secure.port 8080
port 8080

